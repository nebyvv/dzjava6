<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <header class="header">
      <h1>JUST UX</h1>
      <h2>ecommerce user interface kit</h2>
    </header>
    <section class="product-grid">
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1506898667547-42e22a46e125?q=80&w=1906&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The Dandy chair"
          style="width: 200px; height: auto"
        />
        <p>The Dandy chair</p>
        <p>$250</p>
      </div>
      <div class="product">
        <img
          src="https://plus.unsplash.com/premium_photo-1680902523071-5e36c408f385?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxhbXBhfGVufDB8fDB8fHww"
          alt="The Stanley Lamp"
          style="width: 200px; height: auto; border-radius: 10px"
        />
        <p>The Stanley Lamp</p>
        <p>$125</p>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1491336440196-6d4fee45a05e?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The Stanley Table"
          style="width: 200px; height: auto; border-radius: 10px"
        />
        <p>The Stanley Table</p>
        <p>$250</p>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1529079091004-2b0ed179f9f2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHZhc2V8ZW58MHx8MHx8fDA%3D"
          alt="Andel Vase"
          style="width: 200px; height: auto; border-radius: 10px"
        />
        <p>Andel Vase</p>
        <p>$95</p>
      </div>
    </section>
  </body>
</html>
